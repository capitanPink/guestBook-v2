<div class="guest-search">
  <form (ngSubmit)="getQuery(searchObject)"
        #searchForm="ngForm"
        class="form-group guest-search__form">
    <div class="guest-search__first-name">
      <label for="guest-search__first-name">
        First name:
      </label>
      <input type="text"
            class="form-control"
            id="guest-search__first-name"
            [(ngModel)]="searchObject.firstName"
            [ngModelOptions]="{standalone: true}"
            name="firstName">
    </div>
    <div class="guest-search__last-name">
      <label for="guest-search__last-name">
        Last name:
      </label>
      <input type="text"
            class="form-control"
            [(ngModel)]='searchObject.lastName'
            [ngModelOptions]="{standalone: true}"
            id="guest-search__last-name">
    </div>
    <div class="guest-search__email">
      <label for="guest-search__email">
        Email:
      </label>
      <input type="text"
            class="form-control"
            [(ngModel)]='searchObject.email'
            [ngModelOptions]="{standalone: true}"
            id="guest-search__email">
    </div>
    <div class="guest-search__pagination">
      <label for="guest-search__pagination">
        Comments per page:
      </label>
      <input type="number"
            class="form-control"
            [(ngModel)]='searchObject.commentPerPage'
            [ngModelOptions]="{standalone: true}"
            id="guest-search__pagination">
    </div>
    <button type="submit"
            class="guest-search__submit btn btn-primary">
      Search
    </button>
  </form>
</div>
<div class="guest-search__buttons">
  <button (click)="previousComments(searchObject.commentPerPage)"
          class="button button__prev">previous</button>
  <button (click)="nextComments(searchObject.commentPerPage)"
          class="button button__next">next</button>
</div>
